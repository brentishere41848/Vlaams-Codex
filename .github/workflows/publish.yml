name: Publish Package

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-vscode-extension:
    runs-on: ubuntu-latest

    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set extension version from release tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          echo "EXT_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Update extension package.json version for packaging
        working-directory: vscode-extension
        run: |
          node -e "const fs=require('fs'); const p='package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=process.env.EXT_VERSION; fs.writeFileSync(p, JSON.stringify(j,null,2)+'\\n');"

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Compile extension
        working-directory: vscode-extension
        run: npm run compile

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx --yes @vscode/vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: vscode-extension/*.vsix

      - name: Publish to VS Code Marketplace (optional)
        if: ${{ env.VSCE_PAT != '' }}
        working-directory: vscode-extension
        run: |
          npx --yes @vscode/vsce publish --packagePath ./*.vsix --pat "$VSCE_PAT" --skip-duplicate

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        if: ${{ env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/* --skip-existing

  publish-github-release:
    needs: [build, build-vscode-extension]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract release notes from CHANGELOG.md
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          tag = os.environ["TAG_NAME"].strip()
          version = tag[1:] if tag.startswith("v") else tag

          changelog = Path("CHANGELOG.md").read_text(encoding="utf-8")
          header = re.compile(rf"^## \[{re.escape(version)}\] - .*$", re.M)
          m = header.search(changelog)
          if not m:
              raise SystemExit(f"Could not find section for version {version} in CHANGELOG.md")

          start = m.start()
          rest = changelog[m.end():]
          next_header = re.search(r"^## \[\d+\.\d+\.\d+\] - ", rest, flags=re.M)
          end = m.end() + (next_header.start() if next_header else len(rest))

          section = changelog[start:end].strip() + "\n"
          Path("release_notes.md").write_text(section, encoding="utf-8")
          print("Wrote release_notes.md for", tag)
          PY

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: vsix/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
            vsix/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
